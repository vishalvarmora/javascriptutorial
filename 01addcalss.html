<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        #box{
            width: 600px;
            margin: 0 auto;
            border: solid 2px;
            transition: 2s;
        }
        button{
            display: block;
            margin: 0 auto;
        }
        .bg{
            background-color: burlywood;
            color: aliceblue;
        }
        .padding{
            padding: 50px;
        }
        .font{
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="box">
     <h1>jquery</h1>
     <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus quis magnam expedita autem dolores laudantium accusantium sint provident eveniet labore? Praesentium quo recusandae sapiente? Distinctio sapiente eius cumque ipsam rerum?</p>   
    </div>

    <button id="addclass">addclass</button>

    <script>

    $(document).ready(function(){
        $("#addclass").click(function(){
            $("#box").addClass("bg padding")
        })
    })
    

    </script>
    
</body>
</html>
