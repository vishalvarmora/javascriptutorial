<body>
    
    <!-- Promise is an  object that will produce a single value some time in the future -->
    <!-- promise produce ave che = 1. resolved = .then() -->
                              <!-- 2.rejected = .catch()  -->

     <script>

    let p = new Promise((resolve , reject)=>{
        let a = 1 + 1
        if(a === 2){
            resolve("done")
        }
        else{
            reject("fail")
        }
    }) 

    // console.log(p);

    p.then((vishal)=>{
        console.log("this is" + vishal );
    }).catch((vishal)=>{
        console.log("this is" + vishal);
    })

     </script>



</body>
</html>
