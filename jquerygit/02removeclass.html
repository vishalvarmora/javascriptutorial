<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
   <style>

    #box{
        width: 600px;
        margin: 0 auto;
        border: solid 2px;
        transition: 1s;
    }
    button{
        display: block;
        margin: 0 auto;
    }
    .bg{
        background-color: blue;
        color: bisque;
    }
    .class{
        padding: 100px;
    }
    .hr{
        background-color: blanchedalmond;
    }


   </style> 

      <div  id="box">

        <h1>jquery</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repellat ipsum at dignissimos enim aut eaque rem eos, ad id facere quisquam deleniti eligendi a explicabo, eum deserunt impedit! Dignissimos, aliquam?</p>
       </div>

        <button id="addclass">addclass</button>
      <button id="removeclass">removeclass</button> 
      <!-- <button id="toggleClass" >toggleClass</button> -->


      <script>

        $("#addclass").click(function(){
            $('#box').addClass('bg class')
        });

        $("#removeclass").click(function(){
            $('#box').removeClass('hr class')
        });

        // $("#toggleclass").click(function(){
            //  $('#box').toggleClass('bg class')
        // });

      </script>

</body>
</html>
